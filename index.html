    <!--
      Text Syntax:
      
    <p>
      <b> bold </b>
      <i> italics </i>
      <em> emphasized </em>
      <strong> strong </strong>
      <small> small </small>
      <sup> superscript </sup>
      <sub> subscript </sub>
      <mark> highlight </mark>
      <ins> underline </ins>
      <del> strike-through </del>

    </p
    -->

    <!--
    local link:


    <p> 
      <a href="#list"> Go to lists </a>
    </p> 
  -->
  
    <p>

    </p>

    <h3> This is slightly smaller text </h3>
    <h4> This is slightly smaller text </h4>

    <div id="CSS">
      <!-- 
      Cascading Style Sheets 
      -define how things look
      -remove browser-specific behavior 
      -affects page layout, color, and more

      *P - the selector 
      *color - property 
      *red - value 
      *color: red - declaration 

      can add style in head, in particular locations, or in another file. 
      -->

      <style> 
      P {
        color:rgb(0, 255, 119);
      }
      </style>

    </div>
  </body>
